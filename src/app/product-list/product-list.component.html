<div class="card">
  <div class="card-header">
    {{productList}}
  </div>
  <!--filter by-->
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type = "test"
        [(ngModel)]="_listfilter "
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>filtered by : {{_listfilter}}</h4>
      </div>
    </div>

  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>
          <button class="btn btn-primary" (click)="toggleImage()"> {{showImage ? "Hide" : "SHow"}} Image</button>
        </th>
        <th>Product</th>
        <th>Code</th>
        <th>Available</th>
        <th>Price</th>
        <th>5 Start Rating</th>
      </tr>
      </thead>
      <tbody *ngFor="let product of filteredProducts">
        <tr >
          <td>
            <img *ngIf="showImage" [src]="product.imageUrl"
                  [title]="product.description"
                 [style.width.px]='imageWidth'
                 [style.height.px]='imageWidth'
                 [style.margin.px]='imageMargin'
            >
          </td>
          <td><a [routerLink]="['/products',product.productId]">{{product.productName}}</a></td>
          <td>{{product.productCode | lowercase}}</td>
          <td>{{product.description }}</td>
          <td>{{product.price |currency:'USD':'symbol':'1.2-2'}}</td>
          <td><app-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></app-star></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
