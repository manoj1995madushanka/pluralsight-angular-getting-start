<div class="card">
  <div class="card-header">
    {{productList}}
  </div>
  <!--filter by-->
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type = "test"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>filtered by : </h4>
      </div>
    </div>

  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>
          <button class="btn btn-primary"> Show Image</button>
        </th>
        <th>Product</th>
        <th>Code</th>
        <th>Available</th>
        <th>Price</th>
        <th>5 Start Rating</th>
      </tr>
      </thead>
      <tbody *ngFor="let product of products">
        <tr >
          <td></td>
          <td>{{product.productName}}</td>
          <td>{{product.productCode}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
          <td>{{product.starRating}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
