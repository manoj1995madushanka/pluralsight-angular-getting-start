<div class='card' *ngIf="product">
  <div class="card-header">
    {{pageTitle + ': '+ product.productName}}<!--this ? mark resolve undefined property error when property not initialized yet(product?.productName)-->
  </div>

  <div class="card-footer">
    <button class="btn btn-outline-secondary" (click)="onBack()" style="width:80px">
      <i class="fa a-chevron-left"></i> Back
    </button>
  </div>
</div>
